<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
    <h2>Real-time Character Counter</h2>
      <textarea  id="textarea" class="textarea" placeholder="Please write text here..." maxlength="50"></textarea>
       <div id="counter">
        <p id="para">

            Total Character : <span class="total" id="total">0</span>
        </p>
        <p>

        Remaining : <span class="remaining" id="remaining">0</span>
        </p>
      
       </div>
<script src="index.js"></script> 
</body>
</html>
